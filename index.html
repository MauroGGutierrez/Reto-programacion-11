<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 11-mercadolibre</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="/main.js" async></script>
  </head>
  <body id="container" class="container">
    <header class="head">
      <div class="ellogo">
        <img class="logo" src="imagenes/mercado-libre-logo.png" alt="mercado" />
      </div>
      <div class="labusqueda">
        <form id="search">
          <input
            type="text"
            id="busqueda"
            name="busqueda"
            class="busqueda rd"
            placeholder="Buscar..."
          />
          <button type="submit" class="boton rd" value="Buscar">
            <strong>Buscar</strong>
          </button>
        </form>
      </div>
      <div class="vacio"></div>
    </header>
    <div class="txt-result">
      <p class="resul" id="resul"><b>Resultados: 34341</b></p>
    </div>
    <div class="tarjetas">
    </div>
    <template id="product-card">
      <div class="card">
        <img class ='lava'id="photos" src="" alt="" />
        <div class="texto-centro">
          <div class="txt-arriba">
            <h2>Nombre del Producto</h2>
            <h3>Nuevo</h3>
          </div>
          <p id="venta" class="sold">Vendidos: 34</p>
        </div>
        <div class="caja-precio">
          <h1 class="precio">$1111</h1>
        </div>
      </div>
    </template>
  </body>
</html>
